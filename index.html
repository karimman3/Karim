<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الفايبر ديل</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            background-image: url('BG.webp'); /* استبدل 'your-image-path.jpg' بمسار الصورة الخاص بك */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .price {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .description {
            font-size: 30px;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        a {
            background-color: #FF6600;
            color: white;
            font-size: 20px;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>

    <div class="container">
            
            <div class="button-container">
                <a href="Pro.html">أشخاص العديون</a>
                <a href="https://example.com/discount">المستفدون من تخفيض 25%</a>
            </div>

    </div>

</body>
</html>
