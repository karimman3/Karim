<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صورة مع أزرار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }
        .image-container {
            width: 100%;
            position: relative;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px; /* المسافة بين الأزرار */
        }
        .button-container a {
            background-color: #FF6600;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #cc5200;
        }
        /* لجعل الكود متجاوبًا على الأجهزة الصغيرة */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: row; /* يضمن أن الأزرار تبقى أفقية حتى على الشاشات الصغيرة */
                bottom: 10px;
                gap: 10px;
            }
            .button-container a {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="BG.webp" alt="صورة">
            <div class="button-container">
                <a href="#left-link">الزر الأيسر</a>
                <a href="Pro.html">الزر الأيمن</a>
            </div>
        </div>
    </div>

</body>
</html>
