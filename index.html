<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صورة مع أزرار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px; /* المسافة بين الأزرار */
        }
        a {
            background-color: #FF6600;
            color: white;
            font-size: 16px;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s;
            flex: 1;
            text-align: center;
        }
        a:hover {
            background-color: #cc5200;
        }
        /* لجعل الكود متجاوبًا على الأجهزة الصغيرة */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                gap: 10px; /* تعديل المسافة في الشاشات الصغيرة */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="BG.webp" alt="صورة">
        </div>
        <div class="button-container">
            <a href="#left-link">الزر الأيسر</a>
            <a href="Pro.html">الزر الأيمن</a>
        </div>
    </div>

</body>
</html>
