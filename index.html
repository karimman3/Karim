<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الفايبر ديل</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100vw;
            height: 100vh;
            background-image: url('BG.webp'); /* استبدل 'BG.webp' بمسار الصورة الخاص بك */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 5vw;
            margin-bottom: 10px;
        }
        .price {
            font-size: 6vw;
            margin-bottom: 20px;
        }
        .description {
            font-size: 3vw;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            gap: 20px; /* إضافة مسافة بين الأزرار */
        }
        a {
            background-color: #FF6600;
            color: white;
            font-size: 4vw;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #cc5200;
        }
        .ad-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content">
            <h1>عرض الفايبر ديل</h1>
            <div class="price">السعر: 199 درهم</div>
            <div class="description">احصل على تخفيض 25% على الاشتراك السنوي!</div>
        </div>
        
        <div class="button-container">
            <a href="Pro.html">أشخاص العديون</a>
            <a href="https://example.com/discount">المستفدون من تخفيض 25%</a>
        </div>
    </div>

    <div class="ad-container">
        <!-- مساحة إعلان غوغل -->
        <p>إعلان غوغل سيظهر هنا</p>
    </div>

</body>
</html>
